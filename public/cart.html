<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="header__wrapper container-main">
            <div class="header__wrapper-wrap">
                <a href="index.html"><img class="header__logo" src="imgs/logo.svg" alt="logo" width="44"
                        height="38"></a>
                <!-- <form class="header__wrapper-search search-form" @submit.prevent="filter" action="#">
                    <input class="search-form__input" v-model='userSearch' placeholder="Искать здесь..." type="search">
                    <button class="search-form__button" type="submit"><img class="header__loupe" src="imgs/loupe.svg"
                            alt="loupe" width="26" height="27"></button>
                </form> -->
            </div>
            <div>
                <button class="header__menu-button" type="button" @click='showMenu = !showMenu'><img
                        src="imgs/burger.svg" alt="burger" width="32" height="23"></button>
                <a class="header__link" href="registration.html"><img src="imgs/reg.svg" alt="registarion"></a>
                <a class="header__link header__link-position" href="cart.html"><img src="imgs/cart.svg" alt="cart">
                    <img class="header__cartlist" src="imgs/cart-list.svg" alt="cart-list"><span
                        class="header__cartlist-counter"></span></a>
                <menu-nav :visibility="showMenu"></menu-nav>
            </div>
        </div>
    </header>

    <main class="shopping-cart" id="main">
        <section class="heading-block">
            <div class="heading-block container-main container--tablet">
                <h1 class="heading-block__heading">SHOPPING CART</h1>
            </div>
        </section>
        <div class="shopping-wrapper container-main container--tablet container--mobile">
            <section class="cart-list">
                <div class="cart-list__wrapper">
                    <cart-list :cart-items="cartFiltered"></cart-list>
                    <cart-button></cart-button>
                    <attention-delete :visibility="attentionDeleteShow"></attention-delete>
                    <attention-alldelete :visibility="attentionAllDeleteShow"></attention-alldelete>
                </div>
            </section>
            <section class="delivery">
                <h2 class="visually-hidden">Shipping delivery</h2>
                <form class="delivery__form" action="#">
                    <fieldset class="delivery__form-wrapper  delivery-wrapper">
                        <legend class="delivery-wrapper__text">SHIPPING ADRESS</legend>
                        <div>
                            <input class="delivery-wrapper__block-info" pattern="^[ёЁа-яА-Яa-zA-Z]+$" type="text"
                                placeholder="Bangladesh" required>
                            <input class="delivery-wrapper__block-info" pattern="^[ёЁа-яА-Яa-zA-Z]+$" type="text"
                                placeholder="State" required>
                            <input class="delivery-wrapper__block-info" pattern="[0-9]{6}" type="text"
                                placeholder="Postcode / Zip" required>
                            <button class="delivery__form-button" type="button">Get a quote</button>
                        </div>

                        <div class="checkout-delivery">
                            <p class="sub-price"><span class="sub-price__text">SUB
                                    TOTAL</span><span class="sub-price__value"> $900</span></p>
                            <p class="total-price"><span class="total-price__text">GRAND
                                    TOTAL</span><span class="total-price__value total-price__value-pink"> $900</span>
                            </p>
                            <hr class="hr">
                            <button class="delivery__button-checkout" type="submit">PROCEED TO CHECKOUT</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__wrap container-main">
            <section class="footer__quote">
                <h2 class="visually-hidden">reviews</h2>
                <img class="footer__quote-img" src="imgs/girl.png" alt="girl" width="96" height="96">
                <p class="footer__quote-text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus
                    condimentum“</p>
            </section>
            <section class="footer__subscribe ">
                <h3 class="footer__subscribe-heading">subscribe</h3>
                <p class="footer__subscribe-text">FOR OUR NEWLETTER AND PROMOTION</p>
                <form class="footer__subscribe-form subscribe-form" action="#">
                    <input class="subscribe-form__area" type="email" placeholder="Enter Your Email" required>
                    <button class="subscribe-form__button" type="submit">Subscribe</button>
                </form>
            </section>
        </div>
        <section class="footer__info">
            <div class="footer__info-wrap container-main">
                <h2 class="visually-hidden">copyright</h2>
                <p class="footer__info-copy">© 2021 Brand All Rights Reserved.</p>
                <ul class="footer__socials-list">
                    <li class="footer__socials-item"><a href="#"><img src="imgs/facebook.svg" alt="facebook" width="32"
                                height="32"></a></li>
                    <li class="footer__socials-item"><a href="#"><img src="imgs/instagram.svg" alt="instagram"
                                width="32" height="32"></a></li>
                    <li class="footer__socials-item"><a href="#"><img src="imgs/pinterest.svg" alt="pinterest"
                                width="32" height="32"></a></li>
                    <li class="footer__socials-item"><a href="#"><img src="imgs/twitter.svg" alt="twitter" width="32"
                                height="32"></a></li>
                </ul>
            </div>
        </section>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts/menuComp.js"></script>
    <script src="scripts/catalogComp.js"></script>
    <script src="scripts/cartComp.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
